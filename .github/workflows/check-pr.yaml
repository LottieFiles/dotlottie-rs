name: Check PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled, unlabeled]

jobs:
  check-pr:
    if: github.head_ref != 'release'
    runs-on: macos-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: ningenMe/setup-rustup@v1.1.0
      - name: Install Make
        run: brew install make
      - name: Build Setup
        run: make mac-setup
      - name: Build Artifacts
        env:
          APPLE_MACOSX_SDK: MacOSX13
        run: make demo-player
      - name: Make WASM
        if: contains(github.event.pull_request.labels.*.name, 'make:wasm')
        env:
          APPLE_MACOSX_SDK: MacOSX13
        run: make wasm
      - name: Make Apple
        if: contains(github.event.pull_request.labels.*.name, 'make:apple')
        env:
          APPLE_MACOSX_SDK: MacOSX13
        run: make apple
      - name: Make Android
        if: contains(github.event.pull_request.labels.*.name, 'make:android')
        env:
          APPLE_MACOSX_SDK: MacOSX13
        run: make android
