name: Check PR

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup
        run: |
          sudo apt-get update && sudo apt-get install -y clang
          cargo install uniffi-bindgen-cpp --git https://github.com/NordSecurity/uniffi-bindgen-cpp --tag v0.7.1+v0.28.3

      - name: Build
        run: |
          cargo build --manifest-path dotlottie-rs/Cargo.toml --features thorvg
          cargo build --manifest-path dotlottie-ffi/Cargo.toml --all-features

      - name: Uniffi Bindgen
        run: |
          cargo run --manifest-path dotlottie-ffi/Cargo.toml --bin uniffi-bindgen generate dotlottie-ffi/src/dotlottie_player.udl --language kotlin 
          cargo run --manifest-path dotlottie-ffi/Cargo.toml --bin uniffi-bindgen generate dotlottie-ffi/src/dotlottie_player.udl --language swift
          uniffi-bindgen-cpp --config dotlottie-ffi/uniffi.toml dotlottie-ffi/src/dotlottie_player.udl

      - name: Lint
        run: |
          cargo clippy --manifest-path dotlottie-rs/Cargo.toml --all-features -- -D warnings
          cargo clippy --manifest-path dotlottie-ffi/Cargo.toml --all-features -- -D warnings

      - name: Test
        run: |
          cargo test --manifest-path dotlottie-rs/Cargo.toml --features thorvg -- --test-threads=1
          cargo test --manifest-path dotlottie-ffi/Cargo.toml --features thorvg -- --test-threads=1
