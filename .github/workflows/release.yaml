name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apple:
    runs-on: macos-latest-large
    if: github.head_ref == 'release' && github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ningenMe/setup-rustup@v1.1.0

      - name: Install Make
        run: brew install make

      - name: Build Setup
        run: make mac-setup
        env:
          TARGET: apple

      - name: Build Apple
        run: make apple

      - name: Create Apple Archive
        run: tar -czf release/dotlottie-player.darwin.tar.gz -C release apple/

      - name: Upload Apple Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotlottie-player.darwin.tar.gz
          path: release/dotlottie-player.darwin.tar.gz
          if-no-files-found: error

  build-android:
    runs-on: macos-latest
    if: github.head_ref == 'release' && github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ningenMe/setup-rustup@v1.1.0

      - name: Install Make
        run: brew install make

      - name: Build Setup
        run: make mac-setup
        env:
          TARGET: android

      - name: Build Android
        run: make android
        env:
          ANDROID_NDK_HOME: "/opt/homebrew/share/android-ndk"

      - name: Check ELF Alignment
        run: ./scripts/check_elf_alignment.sh release/android/dotlottie-player/src/main/jniLibs

      - name: Create Android Archive
        run: tar -czf release/dotlottie-player.android.tar.gz -C release android/

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4.0.0
        with:
          name: dotlottie-player.android.tar.gz
          path: release/dotlottie-player.android.tar.gz
          if-no-files-found: error

  build-wasm:
    runs-on: macos-latest
    if: github.head_ref == 'release' && github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ningenMe/setup-rustup@v1.1.0

      - name: Install Binaryen
        run: brew install binaryen

      - name: Install Make
        run: brew install make

      - name: Build Setup
        run: make mac-setup
        env:
          TARGET: wasm

      - name: Build WASM
        run: make wasm

      - name: Optimize WASM
        run: wasm-opt release/wasm/DotLottiePlayer.wasm -o release/wasm/DotLottiePlayer.wasm -all -Oz

      - name: Create WASM Archive
        run: tar -czf release/dotlottie-player.wasm.tar.gz -C release wasm/

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotlottie-player.wasm.tar.gz
          path: release/dotlottie-player.wasm.tar.gz
          if-no-files-found: error

  release:
    needs: [build-apple, build-android, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4.1.7
        with:
          path: release
          merge-multiple: true
      - name: Install Knope
        uses: knope-dev/action@v2.0.0
        with:
          version: 0.13.0
      - run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
