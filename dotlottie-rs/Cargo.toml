[package]
name = "dotlottie_player"
version = "0.1.0"
edition = "2021"
links = "thorvg"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
name = "dotlottie_player_core"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.48"
instant = {git = "https://github.com/hoodmane/instant", branch = "emscripten-no-leading-underscore", features = ["inaccurate"]}
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
libdeflater = "1.20"

[build-dependencies]
bindgen = "0.69.1"
lazy_static = "1.4"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmarks"
harness = false
