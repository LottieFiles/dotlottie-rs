[package]
name = "dotlottie-rs"
version = "0.1.0"
edition = "2021"
links = "thorvg"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror = "1.0.48"
instant = { version = "0.1.13", features = ["inaccurate"] }
serde_json = "1.0.107"
serde = { version = "1.0.188", features = ["derive"] }
zip = { version = "2.2.0", default-features = false, features = ["deflate"] }
base64 = "0.22.1"
json = "0.12.4"
jzon = "0.12.5"

[build-dependencies]
bindgen = "0.70.1"
lazy_static = "1.4"
conan2 = "0.1"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmarks"
harness = false
