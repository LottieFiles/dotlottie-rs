language = "C"
header = "/* Generated C bindings for dotlottie-rs */"
include_guard = "DOTLOTTIE_RUNTIME_H"
autogen_warning = "/* Warning, this file is autogenerated. Do not modify this! */"
include_version = true
cpp_compat = true
style = "both"
no_includes = false
sys_includes = ["stdint.h", "stdbool.h"]
after_includes = """
/* Type aliases for cleaner C code */
typedef struct dotlottieDotLottieRuntime DotLottieRuntime;
typedef struct dotlottieDotLottieConfig DotLottieConfig;
#define DOTLOTTIE_SUCCESS 0
"""

[export]
prefix = "dotlottie"
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]
exclude = [
    "InteractionType",
    "InteractionTypeParseError",
    "Transferable",
]

[parse]
parse_deps = false
include = ["dotlottie-rs"]
